<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
    <div class="prefumeCard">
      <picture>
        <source media="(max-width: 650px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg">
        <img id="img" src="images/image-product-desktop.jpg">
      </picture>

     <div class="written">
      <div class="Perfume">Perfume</div>

      <div class="heading"> Gabrielle  Essence Eau  De Parfum</div>

      <p> A floral, solar and voluptuous  interpretation composed by Olivier Polge, 
        Perfumer-Creator  for the House
         of CHANEL.</p>

      <div class="final price">$149.99 <span class="old">$169.99</span></div>
      
      
      <div class="Cart">Add to Cart</div>
     </div>
    </div>
 </div>
   
</body>
</html>
